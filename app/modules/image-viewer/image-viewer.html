<div>
	<i class="ion-chevron-left clickable" ng-click="previousImage($event)" ng-if="imageList.length > 0"></i>
	<img ng-click="nextImage($event)" ng-if="image.src&&!image.src2" ng-src="{{image.src}}" class="clickable" ng-class="{'large-image':isLarge(),'medium-image':isMedium(), 'small-image':isSmall()}">
	<img ng-click="nextImage($event)" ng-if="image.src2" ng-src="{{image.src2}}" class="clickable" ng-class="{'large-image':isLarge(),'medium-image':isMedium(), 'small-image':isSmall()}">
	<i class="ion-chevron-right clickable" ng-click="nextImage($event)" ng-if="imageList.length > 0"></i>
</div>
